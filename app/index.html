<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ header.description }}">
    <meta name="keywords" content="{{ header.keywords }}">
    <meta name="author" content="{{ header.author }}">

    <!-- Set the title here -->
    <title>{{ header.title }}</title>

	<!-- favicon -->
	<link rel="icon" type="image/png" href="img/favicon.png">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="img/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS 152x152 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="{{ header.title }}">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="img/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Fonts and CSS -->
	<link rel="stylesheet" href="css/main.css?foo={{cachebuster}}">

</head>

<body>
    <div class="container">
        <header>
            <div class="print">
                <h3>Print</h3>
                <button onclick="window.print();"><img src="img/ic_print_48px.svg" style="width: 48px; height: 48px" alt="print button"></button>
            </div>

            <div class="form ">
                <h3>Embed</h3>
				<input type="text" id="maptitle" name="maptitle" oninput="titleChange(this.value)" maxlength="150" aria-label="map title">
                <textarea name="embedCode" rows="3" onclick="this.select()" aria-label="embed iframe code"></textarea>
            </div>
            <div style="clear:both"></div>
        </header>
        <div class="embed">
            <iframe src="" width="100%" height="100%" title="map"></iframe>
        </div>
    </div>

    <!-- main js at bottom -->
    <script async src="js/app.js?{{cachebuster}}"></script>
	<!--   Google Analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', '{{ gaKey }}', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
