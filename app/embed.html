<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tobin Bradley">
    <meta name="description" content="Print and embed page for the Quality of Life Explorer.">
	<title>Quality of Life Explorer</title>

	<!-- favicon -->
	<link rel="icon" type="image/png" href="img/favicon.png">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="img/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS 152x152 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Quality of Life Explorer">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="img/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Fonts and CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="css/embed.css?foo={{cachebuster}}">

</head>

<body>
	<div class="container">
        <!-- map -->
        <div id="map"></div>

        <!-- attribution -->
        <span class="attribution">Quality of Life Explorer &bull; <a href="http://mcmap.org/qol" target="_blank">mcmap.org/qol</a></span>

        <!-- toc -->
        <div class="toc">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=" class="background-print-img">
            <h3 class="title">&nbsp;</h3>
            <h4 class="description">&nbsp;</h4>
            <div class="legend">
				<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 248.4 39.3" style="display:block" id="maplegend">
					<style>
					  .a{
					    font-size:11px;
						font-family: 'Roboto Condensed', sans-serif;
					    letter-spacing:0px;
					    line-height:100%;
					    stroke-width:1px;
					    text-align:center;
					    text-anchor:middle;
					    word-spacing:0px;
					  }
					</style>
					  <g transform="translate(20.714293 -851.6635)">
					    <rect width="50" height="25" x="78.5" y="865.9" class="legend-rect-0"/>
					    <rect width="50" height="25" x="28.9" y="865.9" class="legend-rect-1"/>
					    <rect y="865.9" x="-20.7" height="25" width="50" class="legend-rect-2"/>
					    <rect y="865.9" x="128.1" height="25" width="50" class="legend-rect-3"/>
					    <rect width="50" height="25" x="177.6" y="865.9" class="legend-rect-4"/>
					    <text x="-19.5" y="864.3" class="a">
					      <tspan x="-19.5" y="864.3" style="text-align:start;text-anchor:start" class="legend-label-0"></tspan>
					    </text>
					    <text y="864.4" x="28.6" class="a">
					      <tspan y="864.4" x="28.6" class="legend-label-1"></tspan>
					    </text>
					    <text x="78.4" y="864.4" class="a">
					      <tspan x="78.4" y="864.4" class="legend-label-2"></tspan>
					    </text>
					    <text y="864.4" x="128" class="a">
					      <tspan y="864.4" x="128" class="legend-label-3"></tspan>
					    </text>
					    <text x="177.8" y="864.4" class="a">
					      <tspan x="177.8" y="864.4" class="legend-label-4"></tspan>
					    </text>
					    <text y="864.3" x="225.8" class="a">
					      <tspan y="864.3" x="225.8" style="text-align:end;text-anchor:end" class="legend-label-5"></tspan>
					    </text>
					  </g>
			    </svg>
            </div>
        </div>
	</div>


    <!-- main js at bottom -->
    <script async src="js/embed.js?{{cachebuster}}"></script>
	<!--   Google Analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', '{{ gaKey }}', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
